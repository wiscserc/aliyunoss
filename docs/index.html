  <h1 id="android-sdk">阿里云开放存储服务Android SDK开发指南</h1>

<h2 id="_1">安装</h2>
<h3 id="_2">系统要求</h3>
<p>Android 2.1 (API Level 7) 及以上</p>
<h3 id="_3">安装方法</h3>
<p>将aliyun_android_sdk.jar引入到android项目的build path上即可。无其他第三方依赖库。</p>
